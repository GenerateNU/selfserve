name: Mobile Frontend CI
on:
  push:
    branches:
      - "**"
    paths:
      - "clients/mobile/**"
      - "clients/shared/**"
      - ".github/workflows/MobileCI.yaml"
  pull_request:
    branches:
      - main
    paths:
      - "clients/mobile/**"
      - "clients/shared/**"
      - ".github/workflows/MobileCI.yaml"
permissions:
  contents: read
  checks: write
  pull-requests: write
jobs:
  mobile-lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clients/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: './clients/mobile/package.json'
          cache: 'npm'
          cache-dependency-path: './clients/mobile/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
  mobile-typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clients/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: './clients/mobile/package.json'
          cache: 'npm'
          cache-dependency-path: './clients/mobile/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Install shared dependencies
        run: cd ../shared && npm ci
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
  mobile-test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clients/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: './clients/mobile/package.json'
          cache: 'npm'
          cache-dependency-path: './clients/mobile/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        run: npm run test:coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: clients/mobile/coverage
          retention-days: 7
  mobile-build:
    name: Build Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clients/mobile
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: './clients/mobile/package.json'
          cache: 'npm'
          cache-dependency-path: './clients/mobile/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Verify package-lock.json is up to date
        run: |
          npm install --package-lock-only
          git diff --exit-code package-lock.json
